<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/bootstrap/dist/css/bootstrap.min.css">
    <title>ES6 Cards</title>
</head>
<body>
     <nav class="navbar navbar-dark bg-dark mb-5">
        <span class="navbar-brand mb-0 h1">Lista de recados - ES6</span>
    </nav>

    <div class="container">

            <body>
                    <!-- Botão que irá abrir o modal -->
                    <button type="button" class="btn btn-success btn-lg mt-2 ml-2" data-toggle="modal" data-target="#meuModal">Abrir Modal</button>
                 
                    <!-- Modal -->
                    <div id="meuModal" class="modal fade" role="dialog">
                      <div class="modal-dialog">
                 
                        <!-- Conteúdo do modal-->
                        <div class="modal-content">
                 
                          <!-- Cabeçalho do modal -->
                          <div class="modal-header">
                            <h4 class="modal-title">Título do modal</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                          </div>
                 
                          <!-- Corpo do modal -->
                          <div class="modal-body">
                            <p>Conteúdo no corpo do modal.</p>
                            <p>Aqui você pode inserir todo o conteúdo necessário.</p>
                          </div>
                 
                          <!-- Rodapé do modal-->
                          <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-primary">Salvar Alterações</button>
                          </div>
                 
                        </div>
                      </div>
                    </div>
                 
                    <!-- Optional JavaScript -->
                    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
                  </body>


            <div class="modal" tabindex="-1" role="dialog" id="modal-mensagem">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Título do modal</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Texto do corpo do modal, é aqui.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                <button type="button" class="btn btn-primary">Salvar mudanças</button>
                            </div>
                        </div>
                    </div>
            </div>

            <div class="row" id="row_form">
                <div class="col-sm">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Título</label>
                            <input type="text" class="form-control" id="input_title" aria-describedby="emailHelp" value="O titulo">
                            <small id="emailHelp" class="form-text text-muted">Digite um título para o recado.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Conteúdo</label>
                            <input type="text" class="form-control" id="input_content" value="O conteudo">
                        </div>
                        <button type="submit" id="btn_create" class="btn btn-primary">Criar</button>
                    </form>
                </div>
            </div>

        <div class="row mt-5 mb-5" id="row_cards">

        </div>

        

    </div>

    


    <script src="./bundle.js"></script>
</body>
</html>
